{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">{{ stage.get_stage_type_display }}</h5>
                <small class="text-muted">Project: {{ project.title }}</small>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-npa">
                            <i class="bi bi-save me-2"></i>Update Stage
                        </button>
                        <a href="{% url 'project_detail' project.project_id %}" 
                           class="btn btn-outline-secondary ms-2">
                            Back to Project
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
