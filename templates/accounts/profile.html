{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}My Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">My Profile</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ profile_form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-npa">Update Profile</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
